<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toise</title>
    <style>
        /* Include critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Syne', sans-serif;
            overflow: hidden;
        }
        .image-top {
            position: relative;
            background-size: cover;
            background-position: center;
            flex: 1.9;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .tortoise {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotateZ(37.5deg);
            height: 25vh;
            animation: rocking 2s ease-in-out infinite alternate, fadeIn 1.5s forwards;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="image1.webp" as="image">
    <link rel="preload" href="image2.webp" as="image">
    <link rel="preload" href="tortoise.webp" as="image">
    <link rel="preload" href="logo.webp" as="image">
</head>
<body>
    <div class="image-top fade-in">
        <img src="tortoise.webp" alt="Tortoise" class="tortoise fade-in">
        <img src="logo.webp" alt="Logo" class="logo fade-in">
    </div>
    <div class="image-bottom fade-in">
        <div class="label fade-in">
            <p class="somethings-brewing fade-in">
                <span class="text-wrapper fade-in">Somethingâ€™s brewing...<br /></span>
                <span class="span fade-in">Stay tuned for the perfect blend</span>
            </p>
        </div>
        <div class="footer fade-in">
            <a href="mailto:contact@toise.coffee" class="footer-text fade-in">contact@toise.coffeeee</a>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const tortoise = document.querySelector('.tortoise');
            tortoise.style.left = '50%';
            tortoise.style.transform = 'translateX(-50%) rotateZ(37.5deg)';
            tortoise.style.opacity = '1';
        });
    </script>
</body>
</html>
