<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="image1.webp" as="image">
    <link rel="preload" href="image2.webp" as="image">
    <link rel="preload" href="tortoise.webp" as="image">
    <link rel="preload" href="logo.webp" as="image">
    <style>
        /* Initial hidden class */
        body.hidden {
            visibility: hidden;
        }
    </style>
</head>
<body class="hidden">
    <div class="image-top fade-in">
        <img src="tortoise.webp" alt="Tortoise" class="tortoise fade-in">
        <img src="logo.webp" alt="Logo" class="logo fade-in">
    </div>
    <div class="image-bottom fade-in">
        <div class="label fade-in">
            <p class="somethings-brewing fade-in">
                <span class="text-wrapper fade-in">Somethingâ€™s brewing...<br /></span>
                <span class="span fade-in">Stay tuned for the perfect blend</span>
            </p>
        </div>
        <div class="footer fade-in">
            <a href="mailto:social@toise.coffee" class="footer-text fade-in">Contact - social@toise.coffee</a>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            // Remove the hidden class to show the body
            document.body.classList.remove('hidden');

            const tortoise = document.querySelector('.tortoise');
            tortoise.style.left = '50%';
            tortoise.style.transform = 'translateX(-50%) rotateZ(37.5deg)';
        });
    </script>
</body>
</html>
